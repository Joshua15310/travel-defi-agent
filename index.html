<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Travel Agent</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background: #f4f4f9; }
        h2 { text-align: center; color: #333; }
        .chat-container { background: white; border-radius: 12px; padding: 1rem; height: 500px; overflow-y: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .message { margin: 8px 0; padding: 12px 16px; border-radius: 18px; max-width: 80%; line-height: 1.5; font-size: 15px; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 4px; }
        .agent { align-self: flex-start; background: #e9ecef; color: #333; border-bottom-left-radius: 4px; white-space: pre-wrap; }
        .input-area { margin-top: 1rem; display: flex; gap: 10px; }
        input { flex: 1; padding: 14px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 16px; }
        button { padding: 14px 24px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: background 0.2s; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .loading { font-size: 0.9rem; color: #666; margin-top: 10px; display: none; text-align: center; font-style: italic; }
    </style>
</head>
<body>

    <h2>✈️ Crypto Travel Agent</h2>
    <div class="chat-container" id="chat">
        <div class="message agent">Hello! I can help you book hotels using crypto. Try saying "Book a hotel in London for $300".</div>
    </div>
    <div class="loading" id="loader">Agent is thinking...</div>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your request..." autocomplete="off">
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>

    <script>
        // Generate a random ID for the session
        const threadId = "user-" + Math.floor(Math.random() * 1000000);
        
        // NEW ENDPOINT: We use /chat instead of /agent/invoke
        const AGENT_URL = "https://crypto-defi-agent.onrender.com/chat";

        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const text = inputField.value.trim();
            if (!text) return;

            addMessage(text, "user");
            inputField.value = "";
            setLoading(true);

            try {
                // Send simplified JSON
                const response = await fetch(AGENT_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        message: text, 
                        thread_id: threadId 
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Server Error");
                }
                
                addMessage(data.reply, "agent");

            } catch (error) {
                console.error(error);
                addMessage("❌ Error: " + error.message, "agent");
            } finally {
                setLoading(false);
            }
        }

        function addMessage(text, sender) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function setLoading(isLoading) {
            document.getElementById("loader").style.display = isLoading ? "block" : "none";
            document.getElementById("userInput").disabled = isLoading;
            document.getElementById("sendBtn").disabled = isLoading;
        }
    </script>
</body>
</html>
