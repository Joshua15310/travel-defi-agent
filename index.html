<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad - AI Travel Agent</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background: #f4f4f9; }
        h2 { text-align: center; color: #333; margin-bottom: 0.5rem; }
        .subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 1.5rem; }
        .chat-container { background: white; border-radius: 12px; padding: 1rem; height: 500px; overflow-y: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        
        /* Message Styles */
        .message { margin: 8px 0; padding: 12px 16px; border-radius: 18px; max-width: 80%; line-height: 1.5; font-size: 15px; word-wrap: break-word; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 4px; }
        .agent { align-self: flex-start; background: #e9ecef; color: #333; border-bottom-left-radius: 4px; }
        
        /* Input Area Styles */
        .input-area { margin-top: 1rem; display: flex; gap: 10px; }
        input { flex: 1; padding: 14px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 16px; }
        
        /* Button Styles */
        button { padding: 14px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; transition: background 0.2s; color: white; }
        #sendBtn { background: #007bff; }
        #sendBtn:hover { background: #0056b3; }
        #sendBtn:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Clear Chat Button */
        #clearBtn { background: #6c757d; }
        #clearBtn:hover { background: #5a6268; }

        .loading { font-size: 0.9rem; color: #666; margin-top: 10px; display: none; text-align: center; font-style: italic; }
    </style>
</head>
<body>

    <h2>✈️ Nomad</h2>
    <div class="subtitle">Your Web3 Travel Companion</div>
    
    <div class="chat-container" id="chat">
        <div class="message agent">Hello! I'm <b>Nomad</b>. I can find hotels and handle crypto payments for you. Where do you want to go?</div>
    </div>
    <div class="loading" id="loader">Nomad is thinking...</div>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your request..." autocomplete="off">
        <button onclick="sendMessage()" id="sendBtn">Send</button>
        <button onclick="resetChat()" id="clearBtn">New Chat</button>
    </div>

    <script>
        // Use 'let' so we can change it when resetting the chat
        let threadId = "thread-" + Math.floor(Math.random() * 1000000);
        console.log("Thread ID:", threadId);

        // Standard LangGraph API endpoint
        const BASE_URL = "https://warden-travel-agent-w869.onrender.com";
        const ASSISTANT_ID = "fe096781-5601-53d2-b2f6-0d3403f7e9ca"; // Your agent's assistant ID

        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        // --- NEW FEATURE: RESET CHAT ---
        function resetChat() {
            // 1. Generate new ID
            threadId = "thread-" + Math.floor(Math.random() * 1000000);
            console.log("Chat Reset. New Thread ID:", threadId);
            
            // 2. Clear UI
            const chat = document.getElementById("chat");
            chat.innerHTML = '<div class="message agent">Memory cleared! Ready for a new trip. Where to next?</div>';
        }

        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const text = inputField.value.trim();
            if (!text) return;

            addMessage(text, "user");
            inputField.value = "";
            setLoading(true);

            try {
                // Standard LangGraph API: POST /threads/{thread_id}/runs/stream
                const response = await fetch(`${BASE_URL}/threads/${threadId}/runs/stream`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        assistant_id: ASSISTANT_ID,
                        input: {
                            messages: [{ role: "user", content: text }]
                        },
                        stream_mode: ["values"]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Parse SSE stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let lastMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                // Extract last AI message from state
                                if (data.messages && data.messages.length > 0) {
                                    const aiMessages = data.messages.filter(m => m.type === 'ai' || m.role === 'assistant');
                                    if (aiMessages.length > 0) {
                                        lastMessage = aiMessages[aiMessages.length - 1].content;
                                    }
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }

                if (lastMessage) {
                    addMessage(lastMessage, "agent");
                } else {
                    addMessage("No response from agent", "agent");
                }

            } catch (error) {
                console.error(error);
                addMessage("❌ Error: " + error.message, "agent");
            } finally {
                setLoading(false);
            }
        }

        function addMessage(text, sender) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            
            // --- CRITICAL CHANGE: Use innerHTML to render Links ---
            // This allows the clickable Etherscan link to work
            if (sender === "agent") {
                div.innerHTML = text; 
            } else {
                div.textContent = text;
            }
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function setLoading(isLoading) {
            document.getElementById("loader").style.display = isLoading ? "block" : "none";
            document.getElementById("userInput").disabled = isLoading;
            document.getElementById("sendBtn").disabled = isLoading;
        }
    </script>
</body>
</html>
